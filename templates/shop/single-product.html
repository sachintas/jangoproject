{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/single-product.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            {% if product.thumbnail %}
            <img src="{{ product.thumbnail.url }}" class="img-fluid rounded product-img" alt="{{ product.name }}">
             {% else %}
                <img src="{% static 'img/product-placeholder.png' %}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
        </div>
        <!-- Product Details -->
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="price">${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <label >
                <input type="number" max="{{ product.quantity }}" min="1">
            </label>
            <button class="btn btn-primary btn-lg mt-3">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
