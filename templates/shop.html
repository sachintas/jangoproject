<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>{{title}}</h2>
    <ul>
        {% for product in products %}
        {% if product.quantity > 0 %}
        <li>
            {{product.name}} - ${{product.price}}
            <p>{{product.description}}</p>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
